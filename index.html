<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Programação</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script> <!--ao usar o defer faz com que o js espere o doom carregar primeiro-->
</head>
<body>
    <div id="sup-pag"></div>  
    <h1 id="main-title">Quizz de Programação</h1> 
    <div id="score-container" class="hide">
        <h2>Parabéns!</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>voce acertou <span id="correct-answers">0</span> de <span id="questions-qty">10</span> perguntas</p>
        <button id="restart">Refazer quizz!</button>
    </div>
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1-</span> <span id="question-text">Qual a unidade de medida para metros?</span>
        </p>
        <div id="answers-box">
            <button ><span class="btn-letter">A</span><sapn class="question-answers">k</sapn></button>
            <button ><span class="btn-letter">B</span><sapn class="question-answers">m</sapn></button>
            <button><span class="btn-letter">C</span><sapn class="question-answers">km</sapn></button>
            <button><span class="btn-letter">D</span><sapn class="question-answers">q</sapn></button>
        </div>
    </div>
    <!--resposta-->
    <button class="answer-template hide"><span class="btn-letter">A</span><sapn class="question-answer"></sapn></button>
</body>
</html>
